<!DOCTYPE html>
<html lang="en">
<head>

  <title>MacOutlet</title> 
  <!-- MDB icon -->
  <link rel="icon" href="img/icon_store.png" type="image/x-icon">

  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">

  <link rel="stylesheet" href="css/bootstrap.min.css">

  <link rel="stylesheet" href="css/mdb.min.css">

    html,

    header,

    body,

  }

      html,
    body,
    header,

      height: 100vh;
    }
  }

</head>
<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
    <div class="container">
      <a href="#" class="navbar-brand waves-effect">
        <strong>MacOutlet</strong>
      </a>
      <button class="navbar-toggler" type="button"

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a href="#" class="nav-link waves-effect">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link waves-effect">Product</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link waves-effect">About us</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link waves-effect">Sale</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link waves-effect">Contacts</a>
          </li>
        </ul>
        <ul class="navbar-nav nav-flex-icons">
          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a href="#" class="nav-link waves-effect">
              <i class="bi bi-facebook"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link waves-effect">

            </a>

          <li class="nav-item">
